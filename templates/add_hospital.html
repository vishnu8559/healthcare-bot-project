<!doctype html>
<html>

<head>
    <title>Add Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h2>Add Hospital</h2>
    <form method="POST">
        <div class="mb-2">
            <label>Name:</label><input class="form-control" type="text" name="name" required>
        </div>
        <div class="mb-2">
            <label>Address:</label><input class="form-control" type="text" name="address" required>
        </div>
        <div class="mb-2">
            <label>Phone:</label><input class="form-control" type="text" name="phone" required>
        </div>
        <div class="mb-2">
            <label>Receptionist Phone:</label><input class="form-control" type="text" name="receptionist_phone">
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="ambulance_available">
            <label class="form-check-label">Ambulance Available</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="emergency_services">
            <label class="form-check-label">Emergency Services</label>
        </div>
        <button type="submit" class="btn btn-success">Add Hospital</button>
    </form>
</body>

</html>


<div class="mb-2">
    <label>Area:</label>
    <input class="form-control" type="text" name="area" required>
</div>
