<!doctype html>
<html>

<head>
    <title>Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h2>Hospitals</h2>
    <a href="/admin/hospitals/add" class="btn btn-success mb-3">Add Hospital</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Receptionist</th>
                <th>Ambulance</th>
                <th>Emergency</th>
            </tr>
        </thead>
        <tbody>
            {% for h in hospitals %}
            <tr>
                <td>{{ h.name }}</td>
                <td>{{ h.address }}</td>
                <td>{{ h.phone }}</td>
                <td>{{ h.receptionist_phone }}</td>
                <td>{{ "Yes" if h.ambulance_available else "No" }}</td>
                <td>{{ "Yes" if h.emergency_services else "No" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
